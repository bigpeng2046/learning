<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Websocket Client</title>
    </head>
    <body style="margin-left: 10px;top: 8px;">
		<div id="echo">
          <div id="echo-config">
            <strong>Location:</strong><br>
            <input id="wsUri" size="35" disabled="">
            <br>
            <input type="checkbox" id="secureCb" onclick="toggleTls();" disabled="">
            <span id="secureCbLabel" >Use secure WebSocket (TLS)</span><br>
            <button id="connect" disabled="">Connect</button>
            <button id="disconnect">Disconnect</button>
            <br>
            <br>
            <strong>Message:</strong><br>
            <input id="sendMessage" size="35" value="Rock it with HTML5 WebSocket">
            <br>
            <button id="send" class="wsButton">Send</button>
          </div>
          <div id="echo-log">
			<strong>Log:</strong>
            <div id="consoleLog"></div>
            <button id="clearLogBut" style="position: relative; top: 3px;">Clear log</button>
          </div>
        </div>	
		
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/echo.js"></script>
    </body>
</html>
